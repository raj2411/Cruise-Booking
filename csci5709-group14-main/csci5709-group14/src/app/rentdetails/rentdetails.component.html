<main>
	<div class="row">
		<div class="column">
			<mat-card class="card">
				<mat-card-content>
					<h1>Name : {{cruise.cruisename}}</h1>
					<h1>Id : {{cruise.cruiseId}}</h1>
					<h1> rooms : {{cruise.rooms}}</h1>
				</mat-card-content>
			</mat-card>
		</div>
		<div class="column">
			<div class="content">
				<div class="row-wrap">
						<mat-card class="mat-elevation-z4">
							<mat-card-header>
								<mat-card-title>Price Breakup</mat-card-title>
							</mat-card-header>
							<mat-card-content>
								<h2>Base : ${{base}}</h2>
                <h2>Tax  : ${{tax}}</h2>
                <h2>Total: ${{total}}</h2>
							</mat-card-content>
							<mat-card-actions>
								<button
                [routerLink]="['/rentpersonalinfo', cruise._id]"
									mat-raised-button
									color="primary"
								>
									Book
								</button>
							</mat-card-actions>
						</mat-card>
					</div>
				</div>
			</div>
		</div>
</main>
