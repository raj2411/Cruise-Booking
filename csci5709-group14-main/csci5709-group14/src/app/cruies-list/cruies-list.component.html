<mat-toolbar color="black" style="background-color: black">
	<span style="text-align: center; color: white">Welcome!! Choose Your Adventure</span>
</mat-toolbar>

<div style="margin: 50px 150px 50px 150px">
	<mat-card class="example-card" style="margin-left: 50px; margin-right: 50px; margin-top: 3%" *ngFor="let item of cruiseList">
		<mat-card-header>
			<mat-card-title-group>
				<mat-card-title> {{ item.title }} </mat-card-title>
				<mat-card-subtitle style="margin-top: 10px">
					<p>{{item.description1}}</p>
					<p>{{item.description2}}</p>
					<div>
						<button mat-raised-button color="primary" style="margin-top: 15px" [routerLink]="['/cruisedetails', item._id]">
							See more..
						</button>
					</div>
				</mat-card-subtitle>
				<img mat-card-xl-image [src]="'assets/images/' + item.image"
					style="float: left; margin-right: 10px" />
			</mat-card-title-group>
		</mat-card-header>
		<mat-card-content> </mat-card-content>
	</mat-card>
</div>
