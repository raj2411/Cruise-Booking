<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let boat of boats">
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{boat.name}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://t3.ftcdn.net/jpg/05/81/87/80/240_F_581878008_ghueHTIr4oCD0mR3efmOBgpdKsfK4No8.jpg">
        <mat-card-content>
          <h4>
            {{boat.model}}
          </h4>
          <strong><h4> {{boat.Rooms}} Rooms </h4></strong>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" [routerLink]="['/rentdetails', boat._id]">Book</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
